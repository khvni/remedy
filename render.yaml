services:
  - type: web
    name: remedy-api
    env: docker
    dockerfilePath: ./infra/docker/api.Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remedy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: remedy-redis
          property: connectionString
      - key: REM_CORS_ORIGINS
        value: https://remedy.khvni.com
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_INSTALLATION_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GIT_AUTHOR_NAME
        value: Remedy Bot
      - key: GIT_AUTHOR_EMAIL
        sync: false

  - type: worker
    name: remedy-worker
    env: docker
    dockerfilePath: ./infra/docker/worker.Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: remedy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: remedy-redis
          property: connectionString
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_INSTALLATION_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GIT_AUTHOR_NAME
        value: Remedy Bot
      - key: GIT_AUTHOR_EMAIL
        sync: false

  - type: web
    name: remedy-web
    env: static
    buildCommand: cd apps/web && npm install && npm run build
    staticPublishPath: ./apps/web/dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://remedy.khvni.com/api

databases:
  - name: remedy-db
    plan: free

  - name: remedy-redis
    type: redis
    plan: free
