services:
  api:
    build: { context: .., dockerfile: infra/docker/api.Dockerfile }
    ports: ["8002:8000"]
    env_file: [../.env]
    depends_on: [db, redis]
    volumes: ["..:/app"]
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload
  worker:
    build: { context: .., dockerfile: infra/docker/worker.Dockerfile }
    env_file: [../.env]
    depends_on: [db, redis]
    volumes: ["..:/app"]
    command: python apps/worker/worker.py
  web:
    build: { context: .., dockerfile: infra/docker/web.Dockerfile }
    env_file: [../.env]
    depends_on: [api]
    ports: ["5175:5173"]
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: remedy
    ports: ["5435:5432"]
  redis:
    image: redis:7-alpine
    ports: ["6381:6379"]
